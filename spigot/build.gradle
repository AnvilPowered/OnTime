plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

jar.enabled = false // we only want shadowJar

repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
}

dependencies {
    implementation project(':api')
    implementation project(':common')
    implementation project(':luckperms')
    implementation configurate_hocon
    implementation spigot
}

shadowJar {
    String jarName = "OnTime-Spigot-${project.version}.jar"
    println "Building: " + jarName
    archiveFileName = jarName

    dependencies {
        include project(':api')
        include project(':common')
        include project(':luckperms')
    }
}

artifacts {
    archives shadowJar
}
